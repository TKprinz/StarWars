<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Starwars Search</title>
  </head>
  <body class="d-flex flex-column align-items-center">
    <p>Starwars Search</p>
    <div class="customTable row row-cols-md-auto g-3 align-items-center mt-4">
      <div class="form-group has-search">
        <span class="form-control-feedback"><i class="bi bi-search"></i></span>
        <input
          type="text"
          class="form-control"
          id="search"
          placeholder="Search..."
          autocomplete="false"
        />
      </div>
      <div class="col-12">
        <select name="kategori" class="form-select" id="selectValue"></select>
      </div>
      <div class="col-12 d-flex">
        <button
          type="button"
          class="btn btn-warning btn-block mx-auto"
          id="searchButton"
        >
          Search
        </button>
      </div>
    </div>

    <div class="mt-4" id="results">
      <table class="mt-2" id="resultsTable"></table>
      <a href=""></a>
    </div>
    <div id="singleView"></div>
    <div class="spinner spinner-hidden">
      <div class="spinner-border text-warning" role="status"></div>
    </div>
  </body>
</html>
